{% extends "base.html" %}
{% block title%}
Contacts
{% endblock %}
{% block body %}
<div class="container-fluid px-0 mb-4">
    <img src="/static/img/contact.png" class="d-block w-100" alt="...">
</div>
<div class="container mb-3 py-4">
    <h1 class="text-center">Contact Us</h1>
<form method="post" action="/contact">
{% csrf_token %}
    <div class="form-group mb-3">
        <label for="name" class="form-label">Full Name</label>
        <input type="text" class="form-control" id="name" name="name" placeholder="Full Name">
    </div>
    <div class="form-group mb-3">
        <label for="email" class="form-label">Email address</label>
        <input type="email" class="form-control" id="email" name="email" placeholder="name@example.com">
    </div>
    <div class="form-group mb-3">
        <label for="phone" class="form-label">Phone number</label>
        <input type="number" class="form-control" id="phone" name="phone" placeholder="Your number here">
    </div>
    <div class="form-group mb-3">
        <label for="desc" class="form-label">Any questions or queries?</label>
        <textarea class="form-control" id="desc" name="desc" rows="3"></textarea>
    </div>
    <button class="btn btn-primary" type="submit">Submit</button>
</form>    
</div>
{% endblock %}
